<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYNC</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#0b0f1a">

<link rel="manifest" href="/static/manifest.json">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
:root {
  --bg: #0b0f1a;
  --panel: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.14);
  --text: #e5e7eb;
  --muted: #9ca3af;
  --radius: 16px;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui;
  overflow: hidden;
}

.bg {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.bg span {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 60%);
  animation: float 18s linear infinite;
}

@keyframes float {
  0% { transform: translate(0,0); }
  50% { transform: translate(60px,-40px); }
  100% { transform: translate(0,0); }
}

.app {
  max-width: 420px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 18px;
  font-weight: 700;
  background: rgba(11,15,26,0.85);
  border-bottom: 1px solid var(--border);
}

main {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 14px;
}

.form-control {
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--border);
  color: white;
}

.btn-dark-custom {
  width: 100%;
  background: rgba(255,255,255,0.12);
  border: 1px solid var(--border);
  color: white;
  border-radius: 14px;
  padding: 10px;
}

.qr-wrap {
  display: flex;
  justify-content: center;
}

.qr {
  max-width: 200px;
  padding: 10px;
  background: white;
  border-radius: 14px;
}

.files {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
}
</style>
</head>

<body>

<div class="bg">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="app">

<header>SYNC</header>

<main>

<!-- UPLOAD PANEL -->
<div class="panel">
  <h5>Upload</h5>

  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" multiple class="form-control mb-3" required>
    <button class="btn-dark-custom">Send Files</button>
  </form>
</div>

<!-- QR PANEL -->
<div class="panel">
  <h5>Connect</h5>

  {% if qr_image %}
    <div class="qr-wrap">
      <img src="/qr.png" class="qr">
    </div>
    <p class="text-center mt-2" style="font-size:12px;color:var(--muted)">
      Scan to open this session
    </p>
  {% else %}
    <p class="text-center text-muted" style="font-size:12px">
      Upload files to generate QR
    </p>
  {% endif %}

</div>

<!-- FILES PANEL -->
<div class="panel">
  <h5>Received</h5>

  {% if files %}
    <div class="files">
      {% for file in files %}
        <div class="file">
          <small>{{ file }}</small>
          <a href="{{ url_for('download_file', filename=file) }}"
             class="btn btn-sm btn-outline-light mt-2">
            Download
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No files yet.</p>
  {% endif %}

</div>

</main>
</div>

</body>
</html>
